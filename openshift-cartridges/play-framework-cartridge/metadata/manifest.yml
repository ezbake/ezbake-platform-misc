---
Name: play-framework
Cartridge-Short-Name: PLAY_FRAMEWORK
Display-Name: Play Framework 0.1
Description: The Play Framework cartridge provides support for binary Play
    Framework applications. Applications should be packaged using `play dist`
    or `activator dist`.
Version: '0.1'
License: Proprietary
License-Url: N/A
Cartridge-Version: 0.0.13
Compatible-Versions:
- 0.0.10
- 0.0.11
- 0.0.12
Cartridge-Vendor: 42six
Vendor: 42six
Categories:
- web_framework
Website: ezbake-platform-misc/openshift-cartridges/play-framework-cartridge
Provides:
    - play-framework-0.1
    - play-framework
Publishes: 
Subscribes:
  set-env:
    Type: ENV:*
    Required: false
Scaling:
  Min: 1
  Max: -1
Group-Overrides:
- components:
  - web-proxy
Endpoints:
- Private-IP-Name: PRIVATE_IP
  Private-Port-Name: HTTP_PORT
  Private-Port: 8080
  Public-Port-Name: HTTP_PROXY_PORT
  WebSocket-Port-Name: WEBSOCKET_PORT
  WebSocket-Port: 8676
  Protocols:
  - http
  - ws
  Options:
    primary: true
  Mappings:
  - Frontend: ''
    Backend: ''
    Options:
      websocket: true
  - Frontend: "/health"
    Backend: ''
    Options:
      health: true
